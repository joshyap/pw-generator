<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator - V2</h1>
      </header>
      <div class="card">
        <!-- v2 -->
        <div class="">
          <input type="number" id="length" min="8" max="128"><label for="length"> Password length</label><br>
          <input type="checkbox" name="lower" id="lower"><label for="lower"> Lowercase characters</label><br>
          <input type="checkbox" name="upper" id="upper"><label for="upper"> Uppercase characters</label><br>
          <input type="checkbox" name="special" id="special"><label for="special"> Special characters</label><br>
          <input type="checkbox" name="numeric" id="numeric"><label for="numeric"> Numeric characters</label><br>

        </div>
        <!-- v2 -->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
